<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>路由</title>
    <style>
     
        [v-cloak] { display: none }

        .v-link-active{
            font-size: 20px;
            font-weight: bold;
            /*color: greenyellow;*/
        }

    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li v-link="{path:'/home'}">主页</li>
            <li v-link="{path:'/news'}">新闻</li>
        </ul>
        <div>
            <router-view ></router-view>
        </div>
    </div>  
    <div>
        <template  id="home">
            <h1>我是主页内容</h1>
            <span>你可以在这里写你的主页</span>
        </template>
        <template  id="news">
            <h1>我是新闻内容</h1>
            <span>你可以在这里写你新闻</span>
        </template>
    </div>
<!--引入vue.js-->
<script src="../bower_components/vue/dist/vue.js"></script>
<script src="../bower_components/vue-router/dist/vue-router.js"></script>
<script>
    // 1.准备一个根组件
  var App = Vue.extend();

//   2 Home  New 组件的准备
    var Home = Vue.extend({
        template:'#home'
    });

    var News = Vue.extend({
        template:'#news'
    })

    // 3.准备路由
    var router =new VueRouter();

    // 4.关联
    router.map({
        'home':{
            component:Home
        },
        'news':{
            component: News
        }
    })

    // 5.启动路由
        router.start(App,'#box');

        // 6跳转
        router.redirect({
            '/':'/home',
            // '/xixi':'/news'
            // '*':'/home'
        })
</script>    
</body>

</html>
