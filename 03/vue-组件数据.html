<script>

// 2
		var Aaa=Vue.extend({
			template:'<h3>{{msg}}</h3>',
            // data 是一个函数，返回的是一个json 对象
			data(){
				return {
					msg:'我是第二个模版'
				}
			}
		});


    var vm = new Vue({
        el:'body',
        data:{
            msg:'HelloWord'
        },
        methods: {

        },
        // 第二个模版
        components:{ //局部组件
            'aaa':Aaa
        }
    });
    
</script>
