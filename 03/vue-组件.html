<!--引入vue.js-->
<script src="../bower_components/vue/dist/vue.js"></script>
<script>

    // 注意html 组件名称不能大写，用横杆，而js 里面注册时候  -去掉 变大写模式
    // 定义组件
    var  VueT =Vue.extend({
        template:'<h2>I am H2</h2>'
    })

    // 注册组件
    Vue.component('myTemp',VueT);


// 2
		var Aaa=Vue.extend({
			template:'<h3>{{msg}}</h3>',
			data(){
				return {
					msg:'我是第二个模版'
				}
			}
		});


    var vm = new Vue({
        el:'body',
        data:{
            msg:'HelloWord'
        },
        methods: {

        },
        // 第二个模版
        components:{ //局部组件
            'aaa':Aaa
        }
    });
    
</script>    
</body>
