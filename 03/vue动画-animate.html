<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css">
    <title>动画</title>
    <style>
     
        [v-cloak] { display: none }

        #box{
            width: 200px;
            height: 200px;
            background: red;
            margin: 0 auto;
        }


    </style>
</head>
<body>
    
    <button type="button" class="btn btn-default" @click="changeState">button</button>
    
    <div id="box" v-show='state' class="animated" transition='fade'>
    </div>
<!--引入vue.js-->
<script src="../bower_components/vue/dist/vue.js"></script>
<script src="../bower_components/vue-resource/dist/vue-resource.js"></script>
<script>
    var vm = new Vue({
        el:'body',
        data:{
            state:true
        },
        methods: {
            changeState(){
                this.state = !this.state;
            }
        },
        transitions:{
            fade:{
                enterClass:'bounceInLeft',
                // leaveClass:'bounceOutRight',
                leaveClass:'bounceOutDown',
            }
        }
    });
    
</script>    
</body>

</html>
