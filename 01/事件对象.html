<!DOCTYPE html>
<html lang="en">
<head>

    <title>按钮事件</title>
    <style>
        .box{
            background-color: red;
            width: 200px;
            height: 200px;
        }
        #box2{
            background-color: green;
            width: 300px;
            height: 300px;

        }
    </style>
</head>
<body>
    <div class="box" @click="boxClick($event)">
        <br>
        <p>  @写法(简写，推荐使用)</p>
        <button @click="vclick($event)">v-button</button>

    </div>

<!--以前的方式-->
<div class="box" onclick="box2click(event)">
     <button onclick="btnclick(event)">以前btn</button>    
</div>

    <div class="box" @click="boxClick($event)">
        <br>
        <p> @click.stop(阻止冒泡简写)</p>
        <button @click.stop="stopClick()">v-button</button>
    </div>
   
       <div class="box" @click="boxClick($event)">
        <br>
        <p> 阻止默认事件-鼠标右键</p>
        <button @contextmenu.prevent="menuClick()">contextmenu</button>
    </div>
   <input type="text" >
