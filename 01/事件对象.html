<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮事件</title>
    <style>
        #box{
            background-color: red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="box" @click="boxClick()">
        <br>
        <p>  @写法(简写，推荐使用)</p>
        <button @click="vclick($event)">v-button</button>

    </div>

<!--以前的方式-->
    <button onclick="btnclick(event)">以前btn</button>    
<script src="../bower_components/vue/dist/vue.js"></script>
<script>
    // 以前获取事件的方式
    function btnclick(ev){
        // alert(1);
        console.log('以前的');
        console.log(ev);
    }

// 用
    var vm = new Vue({
        el:'body',
        data () {
            return {
                msg:'hello'      
            }
        },
        methods: {
            vclick(ev){
                // alert('vue click');
                console.log(ev);
            },
            boxClick(){
                // alert('box click');
                console.log('box click');
            }
        }
    })
</script>
</body>
</html>
