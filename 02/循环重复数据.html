<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础</title>
    <style>
        /*把这句注释掉，快速点击刷新，就会看到 {{}} */
        [v-cloak] { display: none }
    </style>
</head>
<body>

    <div>
        
        <button type="button" @click="add" class="btn btn-default">添加一个</button>
        
       <ul>
           <li v-for="item in list" track-by='$index'>
               {{item}}
           </li>
       </ul>
    </div>
<!--引入vue.js-->
<script src="../bower_components/vue/dist/vue.js"></script>
<script src="../bower_components/vue-resource/dist/vue-resource.js"></script>
<script>
    var vm = new Vue({

        data:{
          list:['iphone1','iphone2','iphone3','iphone4']
        },
        methods: {
            add(){
                this.list.push('iphone8');
            }
        }
    }).$mount('body');
    

</script>    
</body>

</html>
