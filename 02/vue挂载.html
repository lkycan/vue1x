<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础</title>
    <style>
        /*把这句注释掉，快速点击刷新，就会看到 {{}} */
        [v-cloak] { display: none }
    </style>
</head>
<body>

    <div>
        <span v-cloak>{{msg}}</span>
        <hr>
        <span v-text="msg"></span>
        <hr>
        <span >{{msg2}}</span>
        <hr>
        <!--显示html样式-->
        <span v-html="msg2"></span>
    </div>
<!--引入vue.js-->
<script src="../bower_components/vue/dist/vue.js"></script>
<script src="../bower_components/vue-resource/dist/vue-resource.js"></script>
<script>
    var vm = new Vue({
        // 自定义属性
        item:'haha',
        // 自定义方法
        test(){
            alert('test')
        },
        // el:'body',
        data:{
           msg:'hello',
           msg2:'<h2>10086</h2>'
        },
        methods: {
     
        }
    });
    
    // 手动挂载
    vm.$mount('body');
    // 调用自定义方法
    vm.$options.test();
    // 访问自定义属性
    console.log(vm.$options.item);

    // 销毁对象
    // vm.destroy

    // 打印data 里面属性数据 状态
    // vm.$log()  
    console.log(vm.$log());
</script>    
</body>

</html>
